{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Logged out" %}{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-sm border border-light-subtle" style="max-width: 400px; width: 100%;">
        <div class="card-body text-center">
            <i class="fas fa-check-circle text-success" style="font-size: 3rem;"></i>
            <h4 class="mt-3">{% trans "Successfully logged out" %}</h4>
            <p class="text-muted mb-4">{% trans "Se ha desconectado en forma segura del sitio." %}</p>
            <a href="{% url 'login' %}" class="btn btn-primary w-100">
                <i class="fas fa-sign-in-alt me-1"></i> {% trans "Log in again" %}
            </a>
        </div>
    </div>
</div>
{% endblock %}
