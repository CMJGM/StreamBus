{% extends 'base.html' %}
{% block content %}
<div class="container mt-5" style="max-width: 70%;">
    <h2>Eliminar Sucursal</h2>
    <p>¿Estás seguro que querés eliminar <strong>{{ object }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
        <a href="{% url 'lista_sucursales' %}" class="btn btn-secondary ms-2">Cancelar</a>
    </form>
</div>
{% endblock %}
