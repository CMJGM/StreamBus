{% extends 'base.html' %}
{% block content %}
<div class="container mt-5" style="max-width: 70%;">
    <h2 class="mb-4">{{ view.object.pk|yesno:"Editar Sucursal,Agregar Sucursal" }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="{% url 'lista_sucursales' %}" class="btn btn-success ms-2">Volver a la lista</a>
    </form>
</div>
{% endblock %}
